<!DOCTYPE html>

<!-- Generic HTML for every package page -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title id="title"></title>
		<base target="_top">
		<link href="/theme/jonyive/resources/jonyive.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body class="iOS">
		<panel>
			<fieldset style="background-color: #FFD8F0">
				<a href="https://jamesmaloney.github.io/">
					<img class="icon" src="CydiaIcon.png">
					<div><label>The REPOster</label></div>
				</a>
			</fieldset>
			<block id="compatibility" style="background-color: white;"></block> <!-- Insert compatibility -->
			<script type="application/json" id="CompatibilityData">
				{
					"iphoneSupported": true,
					"ipadSupported": true,
					"ipodtouchSupported": true,
					"displayUnsupportedForBelowSupportedMin": true,
					"displayUnsupportedForAboveSupportedMax": false,
					"displayUnsupportedForAboveUnsupportedMin": true,
					"supportedMinVerMajor": 7,
					"supportedMinVerMinor": 0,
					"supportedMinVerPatch": 0,
					"supportedMaxVerMajor": 12,
					"supportedMaxVerMinor": 4,
					"supportedMaxVerPatch": 0
				}
			</script>
			<fieldset id="opencydia"></fieldset>
			<block><p id="description"></p> </block>
			<fieldset class="footer"><label>Copyright &copy; 2019 JamesMaloney, All Rights Reserved.</label></fieldset>
			<script src="packageinfo.js"></script>
		</panel>
	</body>
</html>
